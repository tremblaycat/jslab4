<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Lab 4</title>
  </head>
  <body>
    <div class="container">
      <button class="button" data-amount="2">Lime Cola $2.00</button>
      <button class="button" data-amount="3">
        Salted Peanuts $3.00
      </button>
      <button class="button" data-amount="4">
        Chocolate Bar $4.00
      </button>
      <button class="button" data-amount="6">
        Fruit Gummies $6.00
      </button>
      <p class="total"></p>
    </div>

    <form class="coin-form">
      <label for="number">How many?</label>
      <input
        type="number"
        id="howmany"
        placeholder="Enter a number..."
        name="howmany"
      />
      <div>
        <label for="coins">Which coin?</label>
        <select name="coin" id="coin">
          <option data-value=".01" value="penny">Penny</option>
          <option data-value=".05" value="nickel">Nickel</option>
          <option data-value=".10" value="dime">Dime</option>
          <option data-value=".25" value="quarter">Quarter</option>
        </select>
      </div>
      <button class="money-button">Make money!</button>
      <div class="coin-container"></div>
    </form>

    <section>
      <div class="light-bulb-div">Light bulb</div>
      <button class="on-button">On</button>
      <button class="off-button">Off</button>
      <button class="toggle-button">Toggle</button>
      <button class="end-button">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
